<div class="container top30">
  <div class="row">
    <div class="col-md-3">
      <img [src]="artist.images | nopicture" alt="" class="img-thumbnail rounded-circle ">
    </div>

    <div class="col-md-9">
      <h1>{{artist.name}}</h1>
      <hr>

      <a href="{{artist.external_urls?.spotify}}" target="_blank" class="btn btn-outline-primary ">Open Spotify</a>
      <button [routerLink]="['/search']" type="button" class="btn btn-outline-danger ">Back</button>
    </div>
  </div>

  <div class="row top30">
    <div class="col-md-12">
      <table class="table table-dark">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Image</th>
          <th scope="col">Name</th>
          <th scope="col">Popularity</th>
          <th scope="col">Listen</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let track of topTracks; let i = index">
          <th scope="row">{{i + 1}}</th>
          <td><img [src]="track.album.images | nopicture" alt="" class="rounded-circle img-50"></td>
          <td>{{track.name}}</td>
          <td>{{track.popularity}} %</td>
          <td>
            <!--<audio controls >-->
              <!--<source [src]="track.preview_url">-->
              <!--The version of your browser don't support audio-->
            <!--</audio>-->

            <iframe [src]="track.uri | safeDom: 'https://open.spotify.com/embed?uri='"
                    width="300" height="80" frameborder="0" allowtransparency="true">

            </iframe>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
